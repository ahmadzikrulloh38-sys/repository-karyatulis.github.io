<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Upload Karya Tulis | Repository</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
if(localStorage.getItem("login")!=="true")location.href="index.html";
</script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
:root{
  --bg:#f6f8fc;
  --white:#fff;
  --primary:#6c63ff;
  --primary-soft:#eef0ff;
  --text:#1f2937;
  --muted:#6b7280;
  --border:#e5e7eb;
  --shadow:0 12px 30px rgba(0,0,0,.06);
  --radius:16px;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif;}
body{background:var(--bg);color:var(--text);}

/* ===== Layout ===== */
.layout{
  display:grid;
  grid-template-columns:260px 1fr;
  min-height:100vh;
}
.main{
  padding:24px 28px;
}

/* ===== Sidebar (SAMA DENGAN DASHBOARD) ===== */
.sidebar{
  background:var(--white);
  padding:24px 16px;
  border-right:1px solid var(--border);
}

.brand-box{
  margin-bottom:30px;
  padding:0 10px;
}
.brand-title{
  font-size:18px;
  font-weight:700;
}
.brand-sub{
  font-size:12px;
  color:var(--muted);
  margin-top:4px;
}

.menu a{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px 14px;
  margin-bottom:6px;
  text-decoration:none;
  color:var(--muted);
  border-radius:12px;
  font-size:14px;
  font-weight:500;
}
.menu a.active,
.menu a:hover{
  background:var(--primary-soft);
  color:var(--primary);
}

/* ===== Topbar ===== */
.topbar{
  position:sticky;
  top:0;
  z-index:100;
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding-bottom:14px;
  margin-bottom:18px;
}
.topbar-left{
  display:flex;
  align-items:center;
  gap:14px;
}
.burger{
  display:none;
  font-size:22px;
  padding:10px;
  border-radius:12px;
  cursor:pointer;
}

/* ===== Card ===== */
.card{
  background:var(--white);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:28px;
  max-width:520px;
  margin:auto;
  text-align:center;
}
.upload-icon{
  width:72px;
  height:72px;
  border-radius:22px;
  background:var(--primary-soft);
  color:var(--primary);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  margin:0 auto 18px;
}
.card h3{
  font-size:20px;
  font-weight:700;
  margin-bottom:8px;
}
.card p{
  font-size:14px;
  color:var(--muted);
  line-height:1.6;
}
.btn-upload{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  margin-top:22px;
  padding:16px;
  width:100%;
  background:var(--primary);
  color:#fff;
  border-radius:16px;
  text-decoration:none;
  font-weight:600;
  font-size:15px;
}
.btn-upload:active{transform:scale(.98);}
.note{
  margin-top:16px;
  font-size:13px;
  color:var(--muted);
}

/* ===== Overlay ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  z-index:999;
  display:none;
}
.overlay.active{display:block}

/* ===== Mobile ===== */
@media(max-width:900px){
  .layout{grid-template-columns:1fr;}
  .burger{display:block;}

  .sidebar{
    position:fixed;
    left:-260px;
    top:0;
    width:260px;
    height:100%;
    z-index:1000;
    transition:.3s;
  }
  .sidebar.active{left:0;}

  .main{padding:20px 16px;}
  .card{padding:22px;}
}
</style>
</head>

<body>

<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<div class="layout">

<!-- Sidebar -->
<aside class="sidebar" id="sidebar">
  <div class="brand-box">
    <div class="brand-title">ðŸ“˜ Repository</div>
    <div class="brand-sub">SMKS 1 Barunawati</div>
  </div>
  <nav class="menu">
    <a href="dashboard.html"><i class="fa-solid fa-grid"></i>Dashboard</a>
    <a href="data-karyatulis.html"><i class="fa-solid fa-book"></i>Data Karya Tulis</a>
    <a class="active" href="#"><i class="fa-solid fa-upload"></i>Upload Karya Tulis</a>
    <a href="#" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
  </nav>
</aside>

<!-- Main -->
<main class="main">

<div class="topbar">
  <div class="topbar-left">
    <i class="fa-solid fa-bars burger" onclick="toggleSidebar()"></i>
    <h2>Upload Karya</h2>
  </div>
  <strong id="namaUser"></strong>
</div>

<section class="card">

  <div class="upload-icon">
    <i class="fa-solid fa-cloud-arrow-up"></i>
  </div>

  <h3>Unggah Karya Tulis</h3>
  <p>
    Unggah file karya tulis siswa melalui Google Form resmi
    untuk menjaga keamanan dan kerapihan data.
  </p>

  <a href="https://docs.google.com/forms/d/e/1FAIpQLSci6Bqz_i2tTBb3pC-ds87UzX-j5snHVG5f0oFf9tIEFw-Daw/viewform"
     target="_blank" class="btn-upload">
    <i class="fa-solid fa-file-arrow-up"></i>
    Buka Form Upload
  </a>

  <div class="note">
    Setelah submit, kembali ke dashboard untuk melihat data.
  </div>

</section>

</main>
</div>

<script>
namaUser.textContent=localStorage.getItem("nama")||"User";
function logout(){localStorage.clear();location.href="index.html";}

const sidebar=document.getElementById("sidebar");
const overlay=document.getElementById("overlay");

function toggleSidebar(){
  sidebar.classList.toggle("active");
  overlay.classList.toggle("active");
}
</script>

</body>
</html>
