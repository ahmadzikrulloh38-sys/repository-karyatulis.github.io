<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard | Repository Karya Tulis</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg:#f6f8fc;
  --white:#ffffff;
  --primary:#6c63ff;
  --primary-soft:#eef0ff;
  --text:#1f2937;
  --muted:#6b7280;
  --border:#e5e7eb;
  --success:#22c55e;
  --warning:#facc15;
  --shadow:0 12px 30px rgba(0,0,0,.06);
  --radius:16px;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif}
body{background:var(--bg);color:var(--text)}

/* ===== Layout ===== */
.layout{
  display:grid;
  grid-template-columns:260px 1fr;
  min-height:100vh;
}

/* ===== Sidebar ===== */
.sidebar{
  background:var(--white);
  padding:24px 18px;
  border-right:1px solid var(--border);
}

.brand{
  font-size:20px;
  font-weight:700;
  margin-bottom:28px;
}

.menu a{
  display:flex;
  align-items:center;
  gap:14px;
  padding:14px 16px;
  margin-bottom:6px;
  text-decoration:none;
  color:var(--muted);
  border-radius:14px;
  font-weight:500;
}

.menu a.active,
.menu a:hover{
  background:var(--primary-soft);
  color:var(--primary);
}

/* ===== Topbar ===== */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:24px;
}

.topbar h2{font-size:22px;font-weight:700}

/* Hamburger */
.hamburger{
  display:none;
  font-size:20px;
  cursor:pointer;
}

/* ===== Main ===== */
.main{padding:24px 28px}

/* ===== Search ===== */
.search{
  background:var(--white);
  padding:10px 14px;
  border-radius:14px;
  border:1px solid var(--border);
  display:flex;
  align-items:center;
  gap:10px;
}
.search input{
  border:none;
  outline:none;
  font-size:14px;
  width:160px;
}

/* ===== Stats ===== */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
  margin-bottom:28px;
}

.stat{
  background:var(--white);
  border-radius:var(--radius);
  padding:20px;
  box-shadow:var(--shadow);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.stat h4{font-size:13px;color:var(--muted)}
.stat p{font-size:26px;font-weight:700}

.icon{
  width:46px;height:46px;
  border-radius:14px;
  background:var(--primary);
  display:flex;align-items:center;justify-content:center;
  color:#fff;
}

/* ===== Card & Table ===== */
.card{
  background:var(--white);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:22px;
}

.card-header{
  margin-bottom:14px;
}
.card-header h3{font-size:18px;font-weight:600}

.table-wrapper{
  overflow-x:auto;
}

table{
  width:100%;
  border-collapse:collapse;
  min-width:520px;
  font-size:14px;
}

th,td{
  padding:12px 10px;
  border-bottom:1px solid var(--border);
  text-align:left;
}

th{color:var(--muted);font-weight:500}
tr:hover{background:#fafafa}

.badge{
  padding:6px 14px;
  font-size:12px;
  border-radius:999px;
  font-weight:600;
}
.published{background:#dcfce7;color:#166534}
.review{background:#fef3c7;color:#92400e}

/* ===== MOBILE ===== */
@media(max-width:900px){
  .layout{grid-template-columns:1fr}
  .sidebar{
    position:fixed;
    left:-260px;
    top:0;
    height:100%;
    width:260px;
    z-index:1000;
    transition:.3s;
  }
  .sidebar.active{left:0}
  .hamburger{display:block}
  .topbar{gap:10px}
}

@media(max-width:600px){
  .topbar{flex-direction:column;align-items:flex-start;gap:12px}
  .search input{width:100%}
}
</style>
</head>

<body>

<div class="layout">

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="brand">ðŸ“˜ Repository SMKS 1 Barunawati</div>
    <nav class="menu">
      <a class="active" href="dashboard.html"><i class="fa-solid fa-grid"></i> Dashboard</a>
      <a href="data-karyatulis.html"><i class="fa-solid fa-book"></i> Data Karya Tulis</a>
      <a href="upload-karyatulis.html"><i class="fa-solid fa-upload"></i> Upload Karya Tulis</a>
      <a href="#" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="main">

    <div class="topbar">
      <h2>Hello, <span id="namaUser"></span> ðŸ‘‹</h2>
      <div class="hamburger" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></div>
      <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search..." />
      </div>
    </div>

    <!-- Stats -->
    <section class="stats">
      <div class="stat">
        <div><h4>Total Karya Tulis</h4><p id="totalKarya">0</p></div>
        <div class="icon"><i class="fa-solid fa-file-lines"></i></div>
      </div>
      <div class="stat">
        <div><h4>Desain Komunikasi Visual</h4><p id="dkv">0</p></div>
        <div class="icon"><i class="fa-solid fa-pen-nib"></i></div>
      </div>
      <div class="stat">
        <div><h4>TJKT</h4><p id="tjkt">0</p></div>
        <div class="icon"><i class="fa-solid fa-network-wired"></i></div>
      </div>
    </section>

    <!-- Table -->
    <section class="card">
      <div class="card-header">
        <h3>Karya Tulis Terbaru</h3>
      </div>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Judul</th>
              <th>Penulis</th>
              <th>Tahun</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="tabelKarya">
            <tr><td colspan="4">Memuat data...</td></tr>
          </tbody>
        </table>
      </div>
    </section>

  </main>
</div>


<script>
if(!localStorage.getItem("login")) location.href="index.html";
namaUser.textContent = localStorage.getItem("nama") || "User";

function toggleSidebar(){
  sidebar.classList.toggle("active");
}
function logout(){
  localStorage.clear();
  location.href="index.html";
}

async function fetchData(){
  try{
    const r=await fetch("https://script.google.com/macros/s/AKfycbxmtQAsDNVo1CaMTfYqpp5yHXfY_RpvVQggsGJHyDZDgW2cpzOoI1OCLsROmWbVNh-q/exec");
    const d=await r.json();

    totalKarya.textContent=d.length;
    dkv.textContent=d.filter(x=>x.jurusan.toUpperCase().includes("DESAIN")).length;
    tjkt.textContent=d.filter(x=>x.jurusan.toUpperCase().includes("JARINGAN")).length;

    tabelKarya.innerHTML="";
    d.sort((a,b)=>new Date(b.timestamp)-new Date(a.timestamp)).slice(0,5).forEach(i=>{
      tabelKarya.innerHTML+=`
      <tr>
        <td>${i.judul}</td>
        <td>${i.nama}</td>
        <td>${i.tahun}</td>
        <td><span class="badge published">Published</span></td>
      </tr>`;
    });
  }catch{
    tabelKarya.innerHTML="<tr><td colspan='4'>Gagal memuat data</td></tr>";
  }
}
fetchData();
</script>

</body>
</html>
