<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login | Repository Karya Tulis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg: #f6f8fc;
      --white: #ffffff;
      --primary: #6c63ff;
      --primary-soft: #eef0ff;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;
      --shadow: 0 12px 30px rgba(0,0,0,.06);
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ===== Login Card ===== */
    .login-card {
      background: var(--white);
      width: 380px;
      max-width: 92%;
      padding: 32px 28px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
    }

    .logo {
      width: 96px;
      height: 96px;
      object-fit: contain;
      margin-bottom: 14px;
    }

    h2 {
      font-size: 18px;
      font-weight: 700;
      color: var(--text);
      line-height: 1.4;
    }

    .subtitle {
      font-size: 13px;
      color: var(--muted);
      margin: 8px 0 22px;
    }

    /* ===== Form ===== */
    .form-group {
      text-align: left;
      margin-bottom: 16px;
    }

    label {
      font-size: 13px;
      color: var(--muted);
      display: block;
      margin-bottom: 6px;
    }

    .input-group {
      display: flex;
      align-items: center;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px 14px;
      gap: 10px;
      transition: .2s;
    }

    .input-group i {
      color: var(--muted);
      font-size: 14px;
    }

    .input-group input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 14px;
      color: var(--text);
    }

    .input-group:focus-within {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-soft);
    }

    /* ===== Button ===== */
    .btn-login {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border: none;
      border-radius: 14px;
      background: var(--primary);
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: .2s;
    }

    .btn-login:hover {
      opacity: .9;
      transform: translateY(-1px);
    }

    #result {
      margin-top: 12px;
      font-size: 13px;
      min-height: 18px;
      color: #ef4444;
    }

    .footer-text {
      margin-top: 22px;
      font-size: 12px;
      color: var(--muted);
    }

    @media (max-width: 420px) {
      .login-card {
        padding: 26px 22px;
      }
    }
  </style>
</head>

<body>

  <div class="login-card">

    <!-- Logo -->
    <img src="logo_smk.jpg" alt="Logo SMKS 1 Barunawati" class="logo">

    <h2>Repository Karya Tulis</h2>
    <h2>SMKS 1 BARUNAWATI</h2>

    <p class="subtitle">
      Silakan login untuk mengakses repository karya ilmiah
    </p>

    <div class="form-group">
      <label>Username</label>
      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="text" id="username" placeholder="Masukkan username">
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="password" placeholder="Masukkan password">
      </div>
    </div>

    <button class="btn-login" onclick="login()">Login</button>

    <div id="result"></div>

    <div class="footer-text">
      Â© 2025 Repository Karya Tulis<br>
      SMKS 1 Barunawati
    </div>

  </div>

<script>
function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const result = document.getElementById("result");

  if (!username || !password) {
    result.style.color = "#ef4444";
    result.innerText = "Username dan password wajib diisi.";
    return;
  }

  result.style.color = "#374151";
  result.innerText = "Memverifikasi login...";

  const formData = new URLSearchParams();
  formData.append("username", username);
  formData.append("password", password);

  fetch("https://script.google.com/macros/s/AKfycbyKmbE2LjRWsS2MEtzp9K3zCfhVpsbZyUr94G5ltLTXVirK8sFjsitqBBpKcjoteLyvQg/exec", {
    method: "POST",
    body: formData
  })
  .then(res => res.text())
  .then(text => {
    const data = JSON.parse(text);
    if (data.status === "success") {
      localStorage.setItem("login", "true");
      localStorage.setItem("nama", data.nama);
      window.location.href = "dashboard.html";
    } else {
      result.style.color = "#ef4444";
      result.innerText = "Login gagal! Username atau password salah.";
    }
  })
  .catch(() => {
    result.style.color = "#ef4444";
    result.innerText = "Gagal terhubung ke server.";
  });
}
</script>

</body>
</html>
