<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Repository Karya Tulis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #4B6CB7;
      --secondary: #FFFFFF;
      --text: #2C2C2C;
      --accent: #00BFFF;
      --shadow: #E0E0E0;
    }

    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; margin:0; padding:0; }

    html, body {
      height: 100%;
      background: linear-gradient(135deg, #4B6CB7, #182848);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background-color: var(--secondary);
      width: 360px;
      max-width: 90%;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Logo proporsional */
    .logo {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    @media (max-width: 400px) {
      .logo { width: 80px; height: 80px; margin-bottom: 12px; }
    }

    h2 {
      color: var(--primary);
      margin: 3px 0;
      font-size: 18px;
      font-weight: 600;
    }

    p {
      font-size: 13px;
      color: var(--text);
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      width: 100%;
      text-align: left;
    }

    label { font-size: 13px; color: var(--text); }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      transition: all 0.3s;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 8px rgba(75,108,183,0.3);
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: var(--secondary);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .btn-login:hover {
      background: var(--accent);
      box-shadow: 0 6px 15px rgba(0,191,255,0.4);
    }

    #result {
      margin-top: 10px;
      font-size: 14px;
      color: red;
      min-height: 18px;
    }

    .footer-text {
      margin-top: 15px;
      font-size: 12px;
      color: #888;
    }

    a { color: var(--accent); text-decoration: none; }
    a:hover { color: var(--primary); text-decoration: underline; }

  </style>
</head>

<body>

<div class="login-container">
  <!-- Logo Proporsional -->
  <img src="logo_smk.jpg" alt="Logo SMKS 1 Barunawati" class="logo">

  <h2>REPOSITORY KARYA TULIS</h2>
  <h2>SMKS 1 BARUNAWATI</h2>
  <p>Silakan login untuk mengakses koleksi karya ilmiah</p>

  <div class="form-group">
    <label>Username</label>
    <input type="text" id="username" placeholder="Masukkan username">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" id="password" placeholder="Masukkan password">
  </div>

  <button class="btn-login" onclick="login()">Login</button>

  <p id="result"></p>

  <div class="footer-text">
    Â© 2025 Repository Karya Tulis | SMKS 1 Barunawati / Institusi Pendidikan
  </div>
</div>

<script>
function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const result = document.getElementById("result");

  if (!username || !password) {
    result.style.color = "red";
    result.innerText = "Username dan password wajib diisi.";
    return;
  }

  result.style.color = "#333";
  result.innerText = "Memverifikasi login...";

  const formData = new URLSearchParams();
  formData.append("username", username);
  formData.append("password", password);

  fetch("https://script.google.com/macros/s/AKfycbyKmbE2LjRWsS2MEtzp9K3zCfhVpsbZyUr94G5ltLTXVirK8sFjsitqBBpKcjoteLyvQg/exec", {
    method: "POST",
    body: formData
  })
  .then(res => res.text())
  .then(text => {
    const data = JSON.parse(text);
    if (data.status === "success") {
      localStorage.setItem("login", "true");
      localStorage.setItem("nama", data.nama);
      window.location.href = "dashboard.html";
    } else {
      result.style.color = "red";
      result.innerText = "Login gagal! Username atau password salah.";
    }
  })
  .catch(err => {
    console.error(err);
    result.style.color = "red";
    result.innerText = "Gagal terhubung ke server.";
  });
}
</script>

</body>
</html>
