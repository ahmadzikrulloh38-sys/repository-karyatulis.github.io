```html
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Repository Jurnal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;font-family:'Poppins',sans-serif}
    body{margin:0;min-height:100vh;background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);display:flex;align-items:center;justify-content:center}
    .login-box{background:#fff;width:380px;padding:35px;border-radius:14px;box-shadow:0 15px 35px rgba(0,0,0,.25)}
    h2{text-align:center;color:#2c5364;margin-bottom:5px}
    p{text-align:center;font-size:14px;color:#666;margin-bottom:25px}
    label{font-size:13px}
    input{width:100%;padding:12px;margin:6px 0 16px;border-radius:8px;border:1px solid #ccc}
    button{width:100%;padding:12px;border:none;border-radius:8px;background:#2c5364;color:#fff;font-size:15px;cursor:pointer}
    #message{text-align:center;font-size:14px;margin-top:10px}
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Repository Jurnal</h2>
    <p>Silakan login untuk melanjutkan</p>

    <label>Username</label>
    <input type="text" id="username" placeholder="username">

    <label>Password</label>
    <input type="password" id="password" placeholder="password">

    <button onclick="login()">Login</button>
    <div id="message"></div>
  </div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyKmbE2LjRWsS2MEtzp9K3zCfhVpsbZyUr94G5ltLTXVirK8sFjsitqBBpKcjoteLyvQg/exec";

function login(){
  const u = document.getElementById('username').value.trim();
  const p = document.getElementById('password').value.trim();
  const msg = document.getElementById('message');

  if(!u || !p){ msg.style.color='red'; msg.innerText='Username dan password wajib diisi'; return; }

  msg.style.color='#333'; msg.innerText='Memverifikasi...';

  fetch(API_URL,{
    method:'POST',
    body:JSON.stringify({username:u,password:p})
  })
  .then(r=>r.json())
  .then(d=>{
    if(d.status==='success'){
      localStorage.setItem('login','true');
      localStorage.setItem('nama',d.nama);
      window.location.href='dashboard.html';
    }else{
      msg.style.color='red'; msg.innerText='Login gagal';
    }
  })
  .catch(()=>{ msg.style.color='red'; msg.innerText='Gagal koneksi server'; });
}
</script>
</body>
</html>
```
